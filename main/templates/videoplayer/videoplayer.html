	var subtitles = eval("[{\"start\": 0.0, \"end\": 4.05, \"caption\": \"Continuing on a theme of routing, in this\\nlecture, I'm going to be telling you about\"}, {\"start\": 4.05, \"end\": 6.098, \"caption\": \"something called the Spanning Tree\\nProtocol.\"}, {\"start\": 6.098, \"end\": 10.07, \"caption\": \"The Spanning Tree Protocol is actually\\nused for Ethernet switches.\"}, {\"start\": 10.086, \"end\": 15.003, \"caption\": \"We normally think of routing as operating\\nat the, at the, at the IP or the network\"}, {\"start\": 15.003, \"end\": 17.085, \"caption\": \"layer.\\nBut, anything that, any situation where we\"}, {\"start\": 17.085, \"end\": 22.024, \"caption\": \"want to send packets along a particular\\npath, path that we choose carefully, we\"}, {\"start\": 22.024, \"end\": 26.013, \"caption\": \"can think of that as routing.\\nSo, Ethernet switches need to decide how\"}, {\"start\": 26.013, \"end\": 30.03, \"caption\": \"to route or forward packets to the correct\\nset of destinations as well.\"}, {\"start\": 30.03, \"end\": 33.039, \"caption\": \"So, that's what we're going to be looking\\nat in this video.\"}, {\"start\": 33.039, \"end\": 36.061, \"caption\": \"So, we're going to continue with this\\ntheme of routing.\"}, {\"start\": 36.061, \"end\": 41.078, \"caption\": \"And I'm going to describe something that,\\nat first, won't seem like routing because\"}, {\"start\": 41.078, \"end\": 47.02, \"caption\": \"we normally use the term routing to refer\\nto the network layer and, and IP, IP\"}, {\"start\": 47.02, \"end\": 50.035, \"caption\": \"addressing.\\nBut, routing really means any mechanism\"}, {\"start\": 50.035, \"end\": 55.034, \"caption\": \"for delivering packets in a, in a mindful\\nway from a source to a destination.\"}, {\"start\": 55.034, \"end\": 60.022, \"caption\": \"And so, in that sense, Ethernet routes\\npackets, too. It's forwarding packets from\"}, {\"start\": 60.022, \"end\": 65.025, \"caption\": \"a source to a destination, it just happens\\nto be doing this based on the Ethernet\"}, {\"start\": 65.025, \"end\": 68.035, \"caption\": \"address.\\nSo, in this video, I'm going to be talking\"}, {\"start\": 68.035, \"end\": 73.056, \"caption\": \"about how Ethernet forwards packets.\\nSo we know how addresses are learned in\"}, {\"start\": 73.056, \"end\": 76.023, \"caption\": \"Ethernet.\\nAnd, but, but how does it prevent loops\"}, {\"start\": 76.023, \"end\": 79.08500000000001, \"caption\": \"from happening?\\nIt we, we know that it will learn the\"}, {\"start\": 79.08500000000001, \"end\": 84.069, \"caption\": \"address and until it's learned the address\\nand knows the correct direction to send\"}, {\"start\": 84.069, \"end\": 89.012, \"caption\": \"the packet, it will flood to everyone.\\nHow do we make sure that those flooded\"}, {\"start\": 89.012, \"end\": 94.01400000000001, \"caption\": \"messages, those protocol messages are not\\nare not looping in the network forever?\"}, {\"start\": 94.01400000000001, \"end\": 96.094, \"caption\": \"After all, there's no TTL field in the\\nEthernet.\"}, {\"start\": 96.094, \"end\": 101.02000000000001, \"caption\": \"So, Ethernet does this by building a\\nspanning tree over which packets are\"}, {\"start\": 101.02000000000001, \"end\": 103.041, \"caption\": \"forward, forwarded.\\nAnd, we're going to see that,\"}, {\"start\": 103.041, \"end\": 108.025, \"caption\": \"specifically, in a moment, this works in\\nquite a different way from the from what\"}, {\"start\": 108.025, \"end\": 111.03399999999999, \"caption\": \"we've seen so far.\\nBecause instead of building a spanning\"}, {\"start\": 111.093, \"end\": 116.09899999999999, \"caption\": \"tree per destination or per, per router,\\nIn Ethernet we're going to build a single\"}, {\"start\": 116.09899999999999, \"end\": 121.098, \"caption\": \"spanning tree for the entire network.\\nIn other words, it's going to constrain\"}, {\"start\": 121.098, \"end\": 127.03, \"caption\": \"the overall topology to only use those\\nports belonging to a single spanning tree.\"}, {\"start\": 127.03, \"end\": 131.043, \"caption\": \"So, just recall briefly how an Ethernet\\nswitch forwards packets.\"}, {\"start\": 131.043, \"end\": 135.08, \"caption\": \"First of all, it examines the header of\\neach arriving Ethernet frame.\"}, {\"start\": 135.08, \"end\": 141.015, \"caption\": \"If it finds that the Ethernet destination\\naddress is in its forwarding table, it's\"}, {\"start\": 141.015, \"end\": 144.081, \"caption\": \"going to forward the frame to the correct\\noutgoing port.\"}, {\"start\": 144.081, \"end\": 148.073, \"caption\": \"If the Ethernet destination address is not\\nfound in the table, it's going to\"}, {\"start\": 148.073, \"end\": 153.086, \"caption\": \"broadcast the frame to all out going ports\\nbecause it doesn't know which one to send\"}, {\"start\": 153.086, \"end\": 156.064, \"caption\": \"it to, it's just going to send it to every\\none.\"}, {\"start\": 156.064, \"end\": 161.059, \"caption\": \"And, now we've learned about flooding we\\ncan see why it would do that we can be\"}, {\"start\": 161.059, \"end\": 164.031, \"caption\": \"sure it will reach it's eventual\\ndestination.\"}, {\"start\": 164.031, \"end\": 169.02, \"caption\": \"And then, it learns entries in the table\\nare learned by examining the Ethernet\"}, {\"start\": 169.02, \"end\": 173.048, \"caption\": \"source address of arriving packets.\\nIn other words, when it looks at the\"}, {\"start\": 173.048, \"end\": 178.001, \"caption\": \"source address, it will learn that in\\norder to reach that particular source\"}, {\"start\": 178.001, \"end\": 181.002, \"caption\": \"address,\\nIt sends packets out through the port\"}, {\"start\": 181.002, \"end\": 186.046, \"caption\": \"through which that packet arrived, so that\\nmust be on the direction between towards\"}, {\"start\": 186.046, \"end\": 190.025, \"caption\": \"the source.\\nBut, this all presupposes that packets\"}, {\"start\": 190.025, \"end\": 194.068, \"caption\": \"don't loop in the network forever. And\\nthat, in fact, the,\"}, {\"start\": 194.068, \"end\": 200.062, \"caption\": \"The, particularly in the learning process,\\nthat the Ethernet source address actually\"}, {\"start\": 200.062, \"end\": 205.091, \"caption\": \"is on the shortest path or on a reasonable\\npath back towards that address.\"}, {\"start\": 205.091, \"end\": 212.066, \"caption\": \"So, how does it, how does it know that?\\nAnd, in fact, the whole learning process\"}, {\"start\": 212.066, \"end\": 218.006, \"caption\": \"could lead to loops.\\nSo, let's see an example of, of what might\"}, {\"start\": 218.006, \"end\": 222.03, \"caption\": \"happen.\\nIf we have a network with ah,, let's say,\"}, {\"start\": 222.03, \"end\": 229.029, \"caption\": \"this is source and a destination, and in\\nbetween we have a sequence of switches,\"}, {\"start\": 229.029, \"end\": 234.001, \"caption\": \"something like this, that are all\\nconnected like, like this.\"}, {\"start\": 175.05, \"end\": 239.041, \"caption\": \"So, B is then directly connected here, and\\nthen A is connected to a switch here.\"}, {\"start\": 239.041, \"end\": 244.089, \"caption\": \"In the learning processes, as we've\\ndescribed, the first time that A sends to\"}, {\"start\": 244.089, \"end\": 250.058, \"caption\": \"B, and let's say it's going to send it's\\ngoing to send its packet in here destined\"}, {\"start\": 250.058, \"end\": 253.054, \"caption\": \"to B.\\nThis first switch is not going to know\"}, {\"start\": 253.054, \"end\": 259.023, \"caption\": \"where to send it because it's never heard\\nfrom A and B, about A and B before. So,\"}, {\"start\": 259.023, \"end\": 265.073, \"caption\": \"it's going to flood its message out all\\nof these ports. That's going to come down\"}, {\"start\": 265.073, \"end\": 267.055, \"caption\": \"here.\\nIt's going to, to go out here.\"}, {\"start\": 267.055, \"end\": 272.001, \"caption\": \"It's going to, to come down here. But,\\nbecause this what this switch here will do\"}, {\"start\": 272.001, \"end\": 276.077, \"caption\": \"is send it out of all the ports except the\\none that it learnt, that it heard from,\"}, {\"start\": 276.077, \"end\": 281.023, \"caption\": \"This is also going to come from here back\\ndown here, and go around this loop\"}, {\"start\": 281.023, \"end\": 284.081, \"caption\": \"forever. And this one is going to go\\naround this loop forever,\"}, {\"start\": 284.081, \"end\": 288.085, \"caption\": \"And there's another loop here. And so, you\\ncan quickly get the picture.,\"}, {\"start\": 288.085, \"end\": 291.096, \"caption\": \"These packets are going to be looping\\naround forever.\"}, {\"start\": 291.096, \"end\": 296.078, \"caption\": \"They are going to get delivered to B.\\nB will respond and the address will get\"}, {\"start\": 296.078, \"end\": 299.089, \"caption\": \"learned.\\nBut, in the meantime, we've created this\"}, {\"start\": 299.089, \"end\": 304.062, \"caption\": \"huge loop of flooded addresses.\\nSo, we need to make sure that doesn't\"}, {\"start\": 304.062, \"end\": 308.017, \"caption\": \"happen.\\nThe Spanning Tree Protocol that I'm going\"}, {\"start\": 308.017, \"end\": 311.064, \"caption\": \"to describe now was invented to solve this\\nproblem.\"}, {\"start\": 311.064, \"end\": 316.056, \"caption\": \"So, rather than deciding how we route\\nalong a spanning tree for, for each\"}, {\"start\": 316.056, \"end\": 321.099, \"caption\": \"address, or to reach each destination,\\nit's going to, to build one spanning tree\"}, {\"start\": 321.099, \"end\": 323.087, \"caption\": \"for the entire network.\\nSo,\"}, {\"start\": 323.087, \"end\": 330.021, \"caption\": \"Just to give you an example, I'm going to\\nredraw my, or, a, a switch, network here\"}, {\"start\": 330.021, \"end\": 335.04200000000003, \"caption\": \"that has a bunch of loops in it.\\nWon't be exactly the same as the one\"}, {\"start\": 335.04200000000003, \"end\": 339.012, \"caption\": \"before, but roughly the same.\\nSo, here with A and B.\"}, {\"start\": 339.012, \"end\": 345.009, \"caption\": \"What it's going to do is it's going to go\\nthrough and disable some ports in, in the\"}, {\"start\": 345.009, \"end\": 348.044, \"caption\": \"network to prevent this loop from\\nhappening.\"}, {\"start\": 348.044, \"end\": 354.046, \"caption\": \"So, one example of what it might do is,\\nessentially switch off this link here so\"}, {\"start\": 354.046, \"end\": 359.08, \"caption\": \"that loop at the top is prevented.\\nAnd, it could switch off the loop, the,\"}, {\"start\": 359.08, \"end\": 363.099, \"caption\": \"the, the link here and prevent this loop\\ndown, down here.\"}, {\"start\": 363.099, \"end\": 370.089, \"caption\": \"So we end up with a, a spanning tree in\\nthis case which is like this of which all\"}, {\"start\": 370.089, \"end\": 374.025, \"caption\": \"the switches are on that spanning tree so\\nit spans.\"}, {\"start\": 374.025, \"end\": 379.047, \"caption\": \"It's a tree so that there are no loops.\\nAnd, A and B can talk to each other over\"}, {\"start\": 379.047, \"end\": 384.075, \"caption\": \"that spanning, over that spanning tree.\\nSo, it gives us a rough idea of what we're\"}, {\"start\": 384.075, \"end\": 389.032, \"caption\": \"going to see next.\\nSo, preventing loops.\"}, {\"start\": 389.032, \"end\": 395.026, \"caption\": \"The Spanning Tree Protocol, it's, it's\\ngoing to start by recognizing that the\"}, {\"start\": 395.026, \"end\": 400.0, \"caption\": \"topology of switches is a graph,\\nAnd we've seen many examples of these\"}, {\"start\": 400.0, \"end\": 402.085, \"caption\": \"before.\\nAnd, the Spanning Tree Protocol is going\"}, {\"start\": 402.085, \"end\": 407.04, \"caption\": \"to find a subgraph that spans all of the\\nvertices, all of the switches without\"}, {\"start\": 407.04, \"end\": 409.08299999999997, \"caption\": \"creating any loops,\\nIt's a spanning tree.\"}, {\"start\": 409.08299999999997, \"end\": 414.014, \"caption\": \"And the distributed protocol is going to\\nrun across all of these switches,\"}, {\"start\": 414.014, \"end\": 418.081, \"caption\": \"And it's going to start by deciding which\\nswitch is the root of the tree, of the\"}, {\"start\": 418.081, \"end\": 421.048, \"caption\": \"single spanning tree that it's going to\\ncreate.\"}, {\"start\": 421.048, \"end\": 425.055, \"caption\": \"And then, which ports are allowed to\\nforward packets along the tree.\"}, {\"start\": 425.055, \"end\": 430.013, \"caption\": \"Let's look at an example here.\\nThis is a, a just an example spanning\"}, {\"start\": 430.013, \"end\": 432.089, \"caption\": \"tree.\\nSo, the step one is it's going to pick a\"}, {\"start\": 432.089, \"end\": 437.002, \"caption\": \"single a single root.\\nAnd the way that it's going to do this is,\"}, {\"start\": 437.002, \"end\": 441.002, \"caption\": \"just exchange ID numbers and pick the one\\nwith the lowest ID.\"}, {\"start\": 441.002, \"end\": 446.026, \"caption\": \"So, I'm just going to assume here that\\nit's, it's exchanged enough to decide that\"}, {\"start\": 446.026, \"end\": 449.092, \"caption\": \"S1 is the root.\\nAnd then, it's going to forward packets on\"}, {\"start\": 449.092, \"end\": 454.068, \"caption\": \"the ports on the shortest hop count path\\nto the root.\"}, {\"start\": 454.068, \"end\": 459.029, \"caption\": \"And so, S6 would send along here, S2 would\\nsend along here,\"}, {\"start\": 459.029, \"end\": 464.031, \"caption\": \"S4, we've seen many examples of this now\\nof how to create this.\"}, {\"start\": 464.031, \"end\": 470.038, \"caption\": \"S8, well, there's an up count of two here\\nand an up count of two here that's, that's\"}, {\"start\": 470.038, \"end\": 474.05, \"caption\": \"somewhat arbitrarily design that it's\\ngoing to send this way.\"}, {\"start\": 474.05, \"end\": 480.03, \"caption\": \"And then S3 that's got an hop count this\\ntwo this way and one, two, three this way\"}, {\"start\": 480.03, \"end\": 483.065, \"caption\": \"so it will send this way.\\nS9 will send this way.\"}, {\"start\": 483.065, \"end\": 487.021, \"caption\": \"So, there's a spending tree that covers\\nall of then.\"}, {\"start\": 487.021, \"end\": 490.043, \"caption\": \"And here's another one that, that, that\\ncould be created.\"}, {\"start\": 490.043, \"end\": 494.06, \"caption\": \"It's, it's almost the same as the one\\npreviously because it had a couple of ties\"}, {\"start\": 494.06, \"end\": 497.095, \"caption\": \"that I could break.\\nSo, this is the logical spanning tree that\"}, {\"start\": 497.095, \"end\": 502.034, \"caption\": \"has been created. And, of course, there\\nare no loops in it and it spans all of the\"}, {\"start\": 502.034, \"end\": 504.092, \"caption\": \"switches.\\nSo, the thing that remains to do is to\"}, {\"start\": 504.092, \"end\": 508.076, \"caption\": \"figure out, how it does this?\\nWe know what it's going to end up with, so\"}, {\"start\": 508.076, \"end\": 512.028, \"caption\": \"how does it get there?\\nSo, let's take a look at how Spanning Tree\"}, {\"start\": 512.028, \"end\": 515.03, \"caption\": \"Protocol works.\\nThere's a little bit of detail here and\"}, {\"start\": 515.03, \"end\": 517.094, \"caption\": \"I'm going to, to go through this one step\\nat a time.\"}, {\"start\": 517.094, \"end\": 522.0840000000001, \"caption\": \"So, the first thing that happens is that\\nall switches broad, broadcast a special\"}, {\"start\": 522.0840000000001, \"end\": 526.02, \"caption\": \"type of packet called a Bridge Protocol\\nData Unit.\"}, {\"start\": 526.02, \"end\": 531.071, \"caption\": \"Protocol Data Unit is just a little bit of\\nan old fashioned term for a Packet, and\"}, {\"start\": 531.071, \"end\": 537.002, \"caption\": \"Bridge is an older name for Switches\\nbefore Ethernet switches were popularized\"}, {\"start\": 537.002, \"end\": 542.033, \"caption\": \"in the 1990's they were called bridges.\\nSo, Bridge Protocol Data Unit is usually\"}, {\"start\": 542.033, \"end\": 546.036, \"caption\": \"abbreviated to BPDU.\\nThis isn't in the context in which this\"}, {\"start\": 546.036, \"end\": 549.079, \"caption\": \"term BPDU is, is used, so don't worry too\\nmuch about it.\"}, {\"start\": 549.079, \"end\": 554.044, \"caption\": \"It's essentially the special control\\nmessages that are sent around, in order to\"}, {\"start\": 554.044, \"end\": 558.001, \"caption\": \"build the spanning tree.\\nThe BPDU contains three pieces of\"}, {\"start\": 558.001, \"end\": 561.063, \"caption\": \"information.\\nThe ID of who it is that's sending it, and\"}, {\"start\": 561.063, \"end\": 565.065, \"caption\": \"that's the, the switch ID.\\nSo, in my previous example, S1, S2, S3,\"}, {\"start\": 565.065, \"end\": 571.041, \"caption\": \"it's usually actually derived from the MAC\\naddress just so that it's unique and it\"}, {\"start\": 571.041, \"end\": 576.083, \"caption\": \"may be manually configured by the, by the\\nadministrator. But, we'll just use the\"}, {\"start\": 576.083, \"end\": 580.032, \"caption\": \"switch IDs on, on the PowerPoint pictures\\nfor now.\"}, {\"start\": 580.032, \"end\": 584.053, \"caption\": \"It contains the ID of who it currently\\nbelieves to be the root,\"}, {\"start\": 584.053, \"end\": 587.051, \"caption\": \"And we'll see how this evolves, in a\\nmoment.\"}, {\"start\": 587.051, \"end\": 590.097, \"caption\": \"And, it's the distance from the sender to\\nthe root.\"}, {\"start\": 590.097, \"end\": 595.096, \"caption\": \"In other words, what it believes is the\\ndistance from itself to the root.\"}, {\"start\": 595.096, \"end\": 600.066, \"caption\": \"And this is the, the best, the best,\\nestimate that it has right now.\"}, {\"start\": 600.066, \"end\": 604.061, \"caption\": \"So, to start with, every switch is going\\nto, is going to boot up and think that\"}, {\"start\": 604.061, \"end\": 607.039, \"caption\": \"it's the root.\\nIt's going to claim that it's the root.\"}, {\"start\": 607.039, \"end\": 611.068, \"caption\": \"In other words, it's going to put it's\\nidea of it's sender to be the same as the\"}, {\"start\": 611.068, \"end\": 615.079, \"caption\": \"idea of the root, and because they are one\\nand the same, it's going to say the\"}, {\"start\": 615.079, \"end\": 620.019, \"caption\": \"distance field to zero because that's the\\ndistance from the sender to the root.\"}, {\"start\": 620.019, \"end\": 624.085, \"caption\": \"And every switch is going to broadcast\\nthis value until it hears a better value.\"}, {\"start\": 624.085, \"end\": 628.099, \"caption\": \"In other words, a root with a smaller ID\\nwould be the most likely case.\"}, {\"start\": 628.099, \"end\": 633.0840000000001, \"caption\": \"So, if I'm currently advertising that I\\nthink that I'm root and then somebody else\"}, {\"start\": 633.0840000000001, \"end\": 638.091, \"caption\": \"sends me a message and says, I'm the root\\nand its ID is lower than mine, then I will\"}, {\"start\": 638.091, \"end\": 642.064, \"caption\": \"start saying, okay, I believe that you're\\nthe root instead of me.\"}, {\"start\": 642.064, \"end\": 647.031, \"caption\": \"If there happens to be a root with the\\nsame ID, it's going to pick the one with\"}, {\"start\": 647.031, \"end\": 652.045, \"caption\": \"the shorter distance and ties are going to\\nbe broken by the smaller ID of the, of the\"}, {\"start\": 652.045, \"end\": 655.056, \"caption\": \"sender.\\nSo, if a switch hears a better message,\"}, {\"start\": 655.056, \"end\": 661.012, \"caption\": \"it's not only going to adopt to that value\\nas the root, it's going to re-transmit\"}, {\"start\": 661.012, \"end\": 665.004, \"caption\": \"that message and it's going to add one to\\nthe distance.\"}, {\"start\": 665.004, \"end\": 670.055, \"caption\": \"And say, I'm going to forward my ID as the\\nsender, the newly learned ID of the root,\"}, {\"start\": 670.055, \"end\": 674.035, \"caption\": \"And I'm going to go add with one value,\\none to the value that was told to me\"}, {\"start\": 674.035, \"end\": 677.019, \"caption\": \"because the hop count is now increased by\\none,\"}, {\"start\": 677.019, \"end\": 681.083, \"caption\": \"And I'm going to say that, that is the\\ndistance from the sender to the root.\"}, {\"start\": 681.083, \"end\": 686.06, \"caption\": \"So eventually, jumping down to here.\\nEventually, there will be only one root\"}, {\"start\": 686.06, \"end\": 691.031, \"caption\": \"that will originate this message and\\neverybody else will retransmit them.\"}, {\"start\": 691.031, \"end\": 696.047, \"caption\": \"Because everybody will uniquely pick the\\nsame the same switch ID as the root.\"}, {\"start\": 696.047, \"end\": 698.067, \"caption\": \"Okay.\\nNow, we know who the root is.\"}, {\"start\": 698.067, \"end\": 704.011, \"caption\": \"We now have to figure out how this spanning\\ntree is built in order to send packets to\"}, {\"start\": 704.011, \"end\": 707.093, \"caption\": \"and from that root.\\nSo, the root port is, is picked on every\"}, {\"start\": 707.093, \"end\": 711.004, \"caption\": \"switch.\\nIt's the port on a switch that is closest\"}, {\"start\": 711.004, \"end\": 714.054, \"caption\": \"to the root.\\nIn other words, its the one through which\"}, {\"start\": 714.054, \"end\": 719.034, \"caption\": \"the BPDU was heard, the talk, the gate\\nthat was that shortest distance to the\"}, {\"start\": 719.034, \"end\": 722.032, \"caption\": \"root,\\nSo that's nice and easy thing to figure\"}, {\"start\": 722.032, \"end\": 725.03, \"caption\": \"out.\\nAnd that will be the one through which it\"}, {\"start\": 725.03, \"end\": 730.036, \"caption\": \"sends messages, forwards messages to the\\nroot or receives them from the root.\"}, {\"start\": 730.036, \"end\": 733.099, \"caption\": \"Not only the BPDUs but also the forwarded\\npackets.\"}, {\"start\": 733.099, \"end\": 738.017, \"caption\": \"The second type of port is what's called\\nthe designated port.\"}, {\"start\": 738.017, \"end\": 743.01, \"caption\": \"This is the port that neighbors agree to\\nuse in order to reach the port.\"}, {\"start\": 743.01, \"end\": 748.031, \"caption\": \"It's essentially the port through which\\neventually packets had destined to the\"}, {\"start\": 748.031, \"end\": 750.091, \"caption\": \"root, root will be received at this\\nswitch.\"}, {\"start\": 750.091, \"end\": 755.071, \"caption\": \"And packets coming from the root will be\\nforwarded onto this, onto this port in\"}, {\"start\": 755.071, \"end\": 760.03, \"caption\": \"order to reach the other switches.\\nAll other ports are blocked from\"}, {\"start\": 760.03, \"end\": 763.069, \"caption\": \"forwarding.\\nIn other words, only those ports that are\"}, {\"start\": 763.069, \"end\": 768.083, \"caption\": \"the root ports or the designated ports\\nwill continue to forward regular packets.\"}, {\"start\": 768.083, \"end\": 771.066, \"caption\": \"All other ports are blocked from\\nforwarding.\"}, {\"start\": 771.066, \"end\": 776.08, \"caption\": \"However, they will still send and receive\\nBPDUs so that the control messages are\"}, {\"start\": 776.08, \"end\": 781.088, \"caption\": \"still send and receive so that we can\\ncontinue to build the spanning tree such\"}, {\"start\": 781.088, \"end\": 787.002, \"caption\": \"that if something changes, a switch goes\\ndown or a link goes down, everybody will\"}, {\"start\": 787.002, \"end\": 789.047, \"caption\": \"converge on a new shortest, a new spanning\\ntree.\"}, {\"start\": 789.047, \"end\": 796.069, \"caption\": \"Okay. So eventually, locally, only, only\\nswitch will only forward on the ports that\"}, {\"start\": 796.069, \"end\": 802.092, \"caption\": \"are root ports and designated ports.\\nLet me finish this video on the Spanning\"}, {\"start\": 802.092, \"end\": 806.012, \"caption\": \"Tree Protocol by telling you about a brief\\nhistory.\"}, {\"start\": 806.012, \"end\": 810.062, \"caption\": \"Spanning Tree Protocol was originally\\ninvented in 1985 by Radia Perlman.\"}, {\"start\": 810.081, \"end\": 816.032, \"caption\": \"At that time Ethernet switches were called\\nbridges and networks were beginning to be\"}, {\"start\": 816.032, \"end\": 821.008, \"caption\": \"built with a large number of bridges.\\nThis was really before routing was, was\"}, {\"start\": 821.008, \"end\": 824.071, \"caption\": \"very popular.\\nAnd as a consequence, they really needed a\"}, {\"start\": 824.071, \"end\": 829.066, \"caption\": \"quick method for, for reliably building a\\nspanning tree that all of the packets\"}, {\"start\": 829.066, \"end\": 833.085, \"caption\": \"coul, could follow to, to prevent\\nbroadcast storms from escalating in the\"}, {\"start\": 833.085, \"end\": 836.022, \"caption\": \"network.\\nIt was standardized in 1990 by IEEE.\"}, {\"start\": 836.022, \"end\": 840.063, \"caption\": \"Still yet, we converged relatively slowly\\nand this networks became bigger, this\"}, {\"start\": 840.063, \"end\": 844.099, \"caption\": \"became more and more of a problem.\\nThe timers that we used were quite long\"}, {\"start\": 844.099, \"end\": 847.087, \"caption\": \"and the, the, the method takes quite a\\nwhile to converge.\"}, {\"start\": 847.087, \"end\": 851.072, \"caption\": \"And so, a more rapid version called the\\nRapid Spanning Tree Protocol was\"}, {\"start\": 851.072, \"end\": 855.0, \"caption\": \"introduced in 2004.\\nStill, this built a single tree for the\"}, {\"start\": 855.0, \"end\": 859.064, \"caption\": \"entire network and the, the path followed\\nby the packets would often be a some what\"}, {\"start\": 859.064, \"end\": 864.005, \"caption\": \"torturous path, it's not necessarily the\\nshortest path between the source and\"}, {\"start\": 864.005, \"end\": 868.0360000000001, \"caption\": \"destination because these packets would\\nalways have to go through the roots.\"}, {\"start\": 868.0360000000001, \"end\": 873.052, \"caption\": \"So, more recently, the Shortest Path\\nBridging Protocol was introduced just in\"}, {\"start\": 873.052, \"end\": 877.094, \"caption\": \"2012, and this uses our old friend, the\\nlink state algorithm.\"}, {\"start\": 878.0, \"end\": 881.06, \"caption\": \"A little bit like Dijkstra's algorithm\\nused in OSPF.\"}, {\"start\": 881.06, \"end\": 886.097, \"caption\": \"In order to build a shortest path tree,\\nfrom each source to each destination.\"}, {\"start\": 886.097, \"end\": 892.0409999999999, \"caption\": \"And so, in, in, in the end, we've ended up\\nwith a method that is very similar to\"}, {\"start\": 892.0409999999999, \"end\": 896.096, \"caption\": \"what's used at, at layer three.\\nThis will probably be rolled out and\"}, {\"start\": 896.096, \"end\": 903.032, \"caption\": \"adopted over the next few years.\\nThat's the end of this video.\"}]")
