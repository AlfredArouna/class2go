<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns='http://www.w3.org/1999/xhtml'> 

<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title> Video Quiz</title>
<link rel="stylesheet" href="../../../css/jquery-ui.css" type="text/css" media="all" />
<link rel="stylesheet" href="../../../css/quiz_iframe.css" />
<link rel="stylesheet" href="../../../js/video-js/video-js.css" />
<link rel="icon" href="../../../favicon.ico" />
<script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                               extensions: ["tex2jax.js"],
                               jax: ["input/TeX", "output/HTML-CSS"],
                               tex2jax: {
                               inlineMath: [ ['$$','$$'], ["\\(","\\)"] ],      
                               displayMath: [ ["\\[","\\]"] ],
                               processEscapes: true
                               },
                               imageFont: null,
                               "HTML-CSS": { availableFonts: ["TeX"] }
                               });
            var explained = false;
            </script>

<script src="indices.js" type="text/javascript"></script>
<script src="questions.js" type="text/javascript"></script>

<script type="text/javascript" src="../../../js/mathjax/MathJax.js?config=default"></script>
<script src="../../../js/jquery.min.js" type="text/javascript"></script>
<script src="../../../js/jquery-ui.min.js" type="text/javascript"></script>
<script src="../../../js/video-js/video.js" type="text/javascript"></script>
<script src="../../../js/quizrun.js" type="text/javascript"></script> 


</head>

<body>



<div class="content">
  <div class="quizModule">
    <div id="qInst"></div>
    <div id="playerdiv">
      <div id="player">
<video id="myVideo" class="video-js vjs-default-skin" controls
preload="auto" width="710" height="400" 
data-setup='{"controlsBelow":true, "controlsHiding":false}'>
<source src="student_lowres.mp4" type='video/mp4'>
</video>
       </div>
      
    </div>
  </div>
</div>

<div>

</div>

<div id="correct-dialog" title="Yes!">
 Your answer is correct.
 <div class="inVidExplanation"></div>
</div>
<div id="wrong-dialog" title="Sorry!">
 Your answer is incorrect.
 <div class="inVidExplanation"></div>
</div>
<div id="skip-dialog" title="Skip question">
 <div class="inVidExplanation"></div>
</div>



</body>
</html>
