<table style="width:100%">    <tr id="problem_set_{{item.problem_set.id}}">        <td width="20"><input type="checkbox" name="problemset_{{item.problem_set.id}}" id="problemset_{{item.problem_set.id}}" /></td>        <td width="50%"><i class="icon-book" style="font-size:16px;opacity:.3;"></i> <h4 style="margin-top:10px;display:inline;"><a href="problemsets/{{item.problem_set.slug}}">{{item.problem_set.title}}</a></h4></td>        <td width="20%">            {% if item.problem_set.is_synced %}            <div style="color: #00A000; padding: 0px;">                <i class="icon-ok" style="font-size:17px"></i> Published            </div>            {% else %}            <div style="color: #A07000; padding: 0px;">                <i class="icon-random" style="font-size:17px"></i> Draft has unpublished changes            </div>            {% endif %}        </td>        <td style="width: 25%">            {% autoescape off %}{{ item.visible_status }}{% endautoescape %}        </td>        <td width="20">            <a href="javascript:DeleteProblemSet('{{item.problem_set.id}}')" style="float: right; font-size: 12pt; font-weight: bold; color: rgb(150,150,150);margin-right: 10px;">x</a>        </td>    </tr></table>
