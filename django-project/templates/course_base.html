{% extends "base.html" %}

{% load url from future %}

{% block navbar %}
<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container-fluid">
			<ul class="nav">
				<li {% block home_link_class %}{% endblock home_link_class %}>
					<a href="{% url 'courses.views.view' course_prefix course_suffix %}">Home</a>
				</li>
				<li {% block forums_link_class %}{% endblock forums_link_class %}>
					<a href="{% url 'courses.forums.views.view' course_prefix course_suffix %}">Forum</a>
				</li>
				<li {% block assignments_link_class %}class="dropdown"{% endblock assignments_link_class %}>
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">Problem Sets<b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a href="{% url 'courses.assignments.views.view' course_prefix course_suffix 'problem_set_01' %}">Problem Set 01</a></li>
						<li><a href="{% url 'courses.assignments.views.view' course_prefix course_suffix 'problem_set_02' %}">Problem Set 02</a></li>
						<li><a href="{% url 'courses.assignments.views.view' course_prefix course_suffix 'problem_set_03' %}">Problem Set 03</a></li>
					</ul>
				</li>
				<li {% block videos_link_class %}{% endblock videos_link_class %}>
					<a href="{% url 'courses.videos.views.list' course_prefix course_suffix %}">Videos</a>
				</li>
			</ul>
			<form class="navbar-search hidden-phone" action="">
				<div class="input-append">
					<input class="span2 search-query" placeholder="Search course" id="appendedInputButton" size="16" type="text">
					<button class="btn btn-inverse btn-search" type="button"><i class="icon-search"></i></button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock navbar %}
