<div class="container framed">    <a href="javascript:checkAll()">Check all</a>/<a href="javascript:uncheckAll()">Uncheck all</a>    <div style="width:700px; float: right;margin-left: 20px;">        <form name="commit_form" action="{% url 'courses.videos.actions.commit' %}" method="POST">            <input type="hidden" id="commit_ids" name="commit_ids" value="" />            <input type="button" value="Publish" class="btn" style='width: 150px; margin-right: 10px;' onclick="commit_clicked()"/>Copy the staging version of selected items to production            {% csrf_token %}        </form>        <form name="revert_form" action="{% url 'courses.videos.actions.revert' %}" method="POST">            <input type="hidden" id="revert_ids" name="revert_ids" value="" />            <input type="button" value="Revert" class="btn" style='width: 150px; margin-right: 10px;' onclick="revert_clicked()"/>Copy the production version of selected items back to staging            {% csrf_token %}        </form>        <form name="change_live_datetime_form" action="{% url 'courses.videos.actions.change_live_datetime' %}" method="POST">            <input type="hidden" id="change_live_datetime_ids" name="change_live_datetime_ids" value="" />            Go live             <input type="radio" name="live_datetime_option" id="live_datetime_option_date" value="date" style='margin-left:50px;'/>on             <input type='text' class='datepicker' name='live_date' id='live_date' value="{{common_page_data.current_datetime.month}}-{{common_page_data.current_datetime.day}}-{{common_page_data.current_datetime.year}}" data-date-format="mm-dd-yyyy" style='width:100px;'/> at            <input type='text' name='live_hours' id='live_hours' style='width:50px;' placeholder="hh"/>:<input type='text' name='live_minutes' id='live_minutes' style='width:50px;' placeholder="mm"/>            <input type="radio" name="live_datetime_option" id="live_datetime_option_now" value="now" style='margin-left:50px;'/> now            <input type="button" value="Apply" class="btn" style='width: 100px; margin-left: 10px;' onclick="apply_clicked()"/>            {% csrf_token %}        </form>    </div>    <label style="float: right;"><b>With selected:</b></label></div><script type="text/javascript">function commit_clicked() {    document.getElementById("commit_ids").value = getCheckedIds();    if (document.getElementById("commit_ids").value == '') {        alert('Nothing selected to commit.');        return;    }    document.forms.commit_form.submit();}function revert_clicked() {    document.getElementById("revert_ids").value = getCheckedIds();    if (document.getElementById("revert_ids").value == '') {        alert('Nothing selected to revert.');        return;    }    document.forms.revert_form.submit();}function apply_clicked() {    document.getElementById("change_live_datetime_ids").value = getCheckedIds();    if (document.getElementById("change_live_datetime_ids").value == '') {        alert('Nothing selected to change the live date for.');        return;    }    document.forms.change_live_datetime_form.submit();}function getCheckedIds() {    all_inputs = document.getElementsByTagName('input');    is_first = true;    id_str = '';    for (var i = 0; i < all_inputs.length; i++) {        input = all_inputs[i];        if (input.hasAttribute('type') && input.getAttribute('type') == 'checkbox' && input.checked) {            if (is_first) {                is_first = false;            } else {                id_str += ',';            }            id_str += input.id;        }    }    return id_str;}</script>
