<tr id="video_{{item.video.id}}">
    <td width="20"><input type="checkbox" name="video_{{item.video.id}}" id="video_{{item.video.id}}" /></td>
    <td><i class="icon-facetime-video" style="font-size:16px;opacity:.3;"></i> <h4 style="margin-top:10px;display:inline;"><a href="{% url 'courses.videos.views.view' common_page_data.course_prefix common_page_data.course_suffix item.video.slug %}">{{item.video.title}}</a></h4></td>
    <td width="15%"><label style="color: green; display:inline;"><i class="icon-ok"></i> Synched</label></td>
    <td width="10%">{% autoescape off %}{{ item.live_status }}{% endautoescape %}</td>
    <td width="130">
        <button><i class="icon-arrow-up"></i></button>
        <button><i class="icon-arrow-down"></i></button>
        <button><i class="icon-trash"></i></button>
    </td>
</tr>
