<li class="well" id="video_{{item.video.id}}" style="overflow:hidden">
    <div class="span1" style="margin-left:-10px;">
    <i class="icon-facetime-video" style="font-size:60px; color:#999;opacity:.3"></i>
    </div>
    <div class="span11">
        <h4 style="margin-top:10px;display:inline;"><a href="{% url 'courses.videos.views.view' common_page_data.course_prefix common_page_data.course_suffix item.video.slug %}">{{item.video.title}}</a></h4>
        <div class="progress progress-danger progress-striped">
            <div class="bar" style="width:{{item.completed_percent}}%"></div>
        </div>
    </div>
</li>
