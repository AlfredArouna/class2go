<li class="well" style="overflow:hidden">

        <i class="icon-facetime-video" style="font-size:40px; color:#999;opacity:.3"></i>
	<div style="margin-top:7px;text-align:center;font-weight:bold"><a href="{{item.video.dl_link}}" style="padding:0px 10px 0px" class="btn">DL</a></div>
    </div>
    <div class="pull-left">
        <h4 style="margin-top:10px;display:inline;"><a href="{% url 'courses.videos.views.view' common_page_data.course_prefix common_page_data.course_suffix item.video.slug %}">{{item.video.title}}</a></h4>
