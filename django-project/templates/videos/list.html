{% extends "base.html" %}

{% block m_column_content %}

<h1>List videos for course {{course_id}}-{{branch_id}}</h1>

<br/>

{% for topic in topics %}
  <h2>{{topic.title}}</h2>
    <ul>
    {% for video in topic.video_set.all %}
      <li><a href="{{video.id}}">{{video.title}}</a></li>
    {% endfor %}
    </ul>
{% endfor %}

{% endblock m_column_content %}
