<input type="button" value="New section" onclick="$('#new_video_topic_form').toggle();" class="btn" style="margin-left: 20px;" /><br/><div class="container framed" id="new_video_topic_form" style="display:none; border: 1px solid black;padding: 10px; margin: 20px; margin-left: 50px; width: 500px; height: 27px;">    <form action="{% url 'courses.actions.add_section' %}" method="POST">        <b>Title for new section</b>:&nbsp;<input name="title" id="title"/>&nbsp;<input type="submit" value="Create" class="btn" />        <input type="hidden" name="course_prefix" value="{{ common_page_data.course_prefix }}" />        <input type="hidden" name="course_suffix" value="{{ common_page_data.course_suffix }}" />        {% csrf_token %}    </form></div>
